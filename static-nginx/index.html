<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Munitia - Public Trivia</title>
    <meta name="description" content="Play trivia while riding the bus">
    <meta name="author" content="Munitia Holdings Corp.">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/h/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/m/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="/img/l/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="/img/l/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-startup-image" href="img/l/splash.png">
    <link rel="stylesheet" href="/css/style.css?v=1">
    <script src="/js/libs/modernizr-custom.js"></script>
    <script>
        var _gaq=[["_setAccount","UA-24616806-1"],["_trackPageview"]],
        scheme = location.protocol, domain = document.domain;
    </script>
</head>

<body>
    <div id="container">
        <header></header>
        <div id="new-user" class="hidden">New User</div>
        <div id="returning-user" class="hidden">
            <div id="stage"></div>
        </div>
        <div id="login" class="hidden">
            <fb:login-button registration-url="/register" on-login="munitia.facebook.checkSession()" />
        </div>
        <footer></footer>
    </div>
    <div id="fb-root"></div>    
    <script> 
        yepnope([
            scheme + "//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js",          
            scheme + "//ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js",
            scheme + ("https:"===scheme?"//ssl":"//www") + ".google-analytics.com/ga.js",
            "/js/mylibs/helper.js",
            "/js/mylibs/" + domain + ".js",
            "/js/mylibs/munitia.utils.js",
            "/js/mylibs/munitia.events.js",
            "/js/mylibs/munitia.stops.js",
            "/js/mylibs/munitia.lines.js",
            "/js/mylibs/munitia.users.js",
            "/js/mylibs/munitia.controller.js",            
            "/js/mylibs/munitia.game.js",
            "/js/mylibs/munitia.api.js",            
            "/js/mylibs/munitia.facebook.js",
            { test: Modernizr.geolocation, nope: '/js/libs/geolocation.js' },
            "/js/index.js",
            scheme + "//connect.facebook.net/en_US/all.js"
        ]); 
    </script>   
</body>
</html>
